<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <script>
            ;[...Array(10000).keys()].filter(x => {
                return (
                    x.toString().length > 1 &&
                    x ===
                        Number(
                            x
                                .toString()
                                .split('')
                                .reverse()
                                .join(''),
                        )
                )
            })
        </script>
    </body>
</html>
